{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static "/assets/img/favicon/favicon.ico" %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static "/assets/vendor/fonts/boxicons.css" %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static "/assets/vendor/css/core.css" %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static "/assets/vendor/css/theme-default.css" %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static "/assets/css/demo.css" %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static "/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" %}" />

    <link rel="stylesheet" href="{% static "/assets/vendor/libs/apex-charts/apex-charts.css" %}" />
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100"> <!-- Vertikal va gorizontal markazlash -->
        <div class="card shadow" style="width: 400px;">
            <div class="card-body">
                <h5 class="card-title text-center">Login</h5> <!-- Sarlavha -->
                
                <!-- Xabarlar ko'rsatiladi -->
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        <ul class="mb-0">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
                
                <!-- Login form -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        {{ form.username }} <!-- Bootstrap dizayni bilan input -->
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        {{ form.password }} <!-- Bootstrap dizayni bilan input -->
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button> <!-- Tugma -->
                </form>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</html>
